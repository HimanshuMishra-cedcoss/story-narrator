<!DOCTYPE html>
<html>
<head>
	<title>story telling</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js" type="text/javascript">
</script>

</head>
<body>
  <div class="formbgcolor">
  	<div class=formhead>
  		<img src="story.png" >
  	</div>
  	<div class="formdiv">
  		<h1 align="center" >Complete the form-</h1>
  		<h1 align="center">Complete the story</h1>
  		<hr>
  		<div>
  	<form action="story.html">
    <div>
        <label for="animalname">Animal:</label>
        <input type="text" id="animalname" name="animalname" placeholder="Enter animal name.">
     </div>
     <br>
    <div>
        <label for="anotheranimal">Another Animal:</label>
        <input type="text" id="anotheranimal" name="anotheranimal" placeholder="Enter another animal name">
     </div>
     <br>
    <div>
        <label for="onemoreanimal">One More Animal:</label>
        <input type="text" id="onemoreanimal" name="onemoreanimal" placeholder="Enter One More Animal">
     </div>
     <br>
    <div>
        <label for="Adjective">Adjective(past tense):</label>
        <input type="text" id="Adjective" name="Adjective" placeholder="Enter Adjective">
     </div>
     <br>
    <div>
        <label for="Verbs">Verbs(ends in -ing):</label>
        <input type="text" id="Verbs" name="Verbs" placeholder="Enter Verbs.">
     </div>
     <br>
    <div>
        <label for="num">Number:</label>
        <input type="number" id="numbers" name="num" placeholder="Enter Number">
     </div>
     <br>
    <div>
        <label for="fname">Yes or NO:</label>
        <input type="radio" id="yes" name="yes" value="yes">
        <input type="radio" id="yes" name="yes" value="No">
     </div>
     <br>
    <div>
        <label for="speed">Relative speed(ends in -er):</label>
        <input type="text" id="rspeed" name="rspeed" placeholder="Quicker">
     </div>
     <br>
    <div>
        <label for="quote">Motivational Quote:</label>
        <input type="text" id="quote" name="quote" placeholder="example">
     </div>
     <br> 
    <div>
        <label for="msg">Meaningful Message:</label>
        <br>
        <textarea id="msg" name="textarea" rows="4" cols="50">This is a message.</textarea>
     </div>
     <br>
    <div>
        <input type="submit" name="" value="form my story" onclick="passvalues();"/>
    </div>
     <br>    
  </form>
  		</div>
  	</div>
  </div>
</body>
</html>
